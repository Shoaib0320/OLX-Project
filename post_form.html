<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="my-4">Post Form</h1>
  <form>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" readonly>
    </div>
    <div class="mb-3">
      <label for="subcategory" class="form-label">Subcategory</label>
      <input type="text" class="form-control" id="subcategory" readonly>
    </div>
    <div class="mb-3">
      <label for="subcategoryItem" class="form-label">Subcategory Item</label>
      <input type="text" class="form-control" id="subcategoryItem" readonly>
    </div>
    <div class="mb-3">
      <label for="item" class="form-label">Item</label>
      <input type="text" class="form-control" id="item" readonly>
    </div>
    <!-- Add other form fields here as needed -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    document.getElementById('category').value = localStorage.getItem('category');
    document.getElementById('subcategory').value = localStorage.getItem('subcategory');
    document.getElementById('subcategoryItem').value = localStorage.getItem('subcategoryItem');
    document.getElementById('item').value = localStorage.getItem('item');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
